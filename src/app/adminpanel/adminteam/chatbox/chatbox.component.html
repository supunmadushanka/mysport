<div class="container">
    <div>
        <div class="panel">

            <!--Widget body-->
            <div class="nano has-scrollbar" style="height:380px">
                <div class="nano-content pad-all" tabindex="0" style="right: -17px;">
                    <ul class="list-unstyled media-block" *ngFor="let e of chat">

                        <li class="mar-btm" *ngIf="showother(e.role)">
                            <div class="media-body pad-hor">
                                <div class="speech">
                                    <a href="#" class="media-heading">{{e.name}}</a>
                                    <p>{{e.message}}</p>
                                    <p class="speech-time">
                                        <i class="fa fa-clock-o fa-fw"></i>09:23AM
                                    </p>
                                </div>
                            </div>
                        </li>

                        <li class="mar-btm" *ngIf="showme(e.role)">
                            <div class="media-body pad-hor speech-right">
                                <div class="speech">
                                    <a href="#" class="media-heading">{{e.name}}</a>
                                    <p>{{e.message}}</p>
                                    <p class="speech-time">
                                        <i class="fa fa-clock-o fa-fw"></i> 09:23AM
                                    </p>
                                </div>
                            </div>
                        </li>

                    </ul>
                </div>
                <div class="nano-pane">
                    <div class="nano-slider" style="height: 141px; transform: translate(0px, 0px);"></div>
                </div>
            </div>

            <!--Widget footer-->
            <div class="panel-footer" style="size: 3em;">
                <div class="row">
                    <div class="col-xs-9">
                        <input type="text" placeholder="Enter your text" class="form-control chat-input">
                    </div>&nbsp;&nbsp;
                    <div class="col-xs-3">
                        <button class="btn btn-primary btn-block" type="submit">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
